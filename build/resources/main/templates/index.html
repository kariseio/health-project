<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Diary</title>
    <script>
        $(function(){
            var includes = $('[data-include]');
            jQuery.each(includes, function(){
            var file = 'layout/' + $(this).data('include') + '.html';
            $(this).load(file);
            });
        });
    </script>
    <style>
        div { border: 1px;
            width: 100px;
            height: 100px;}
    </style>
</head>
<body>
    <div date-include="header">header</div>
    <iframe src="./layout/header.html"></iframe>
</body>
</html>
